name: Deploy to GitHub Pages

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  BUILD_PATH: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable GitHub Pages if needed
        continue-on-error: true
        run: |
          echo "üîç Checking GitHub Pages status..."
          if gh api repos/${{ github.repository }}/pages 2>/dev/null; then
            echo "‚úÖ GitHub Pages already enabled"
          else
            echo "üìù Enabling GitHub Pages with Actions build..."
            gh api repos/${{ github.repository }}/pages \
              -X POST \
              -f build_type=workflow \
              && echo "‚úÖ GitHub Pages enabled successfully" \
              || echo "‚ö†Ô∏è  Could not enable Pages automatically - may need manual setup"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: npm run build
        working-directory: ${{ env.BUILD_PATH }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
