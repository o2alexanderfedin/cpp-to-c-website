<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpiler Test - Real libclang.wasm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .editor {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
            max-height: 300px;
        }
        .log {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
        }
        h3 {
            margin-top: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>üöÄ Real C++ to C Transpiler Test (libclang.wasm)</h1>
    <p>Testing the new JavaScript-based transpiler using libclang.wasm for parsing</p>

    <div id="status" class="status loading">‚è≥ Ready to transpile...</div>

    <button id="transpileBtn" onclick="transpile()">Transpile C++ to C</button>

    <div class="container">
        <div class="editor">
            <h3>C++ Input</h3>
            <textarea id="cppInput">
class Point {
public:
    int x, y;

    int getX() {
        return x;
    }

    void setX(int newX) {
        x = newX;
    }
};

int add(int a, int b) {
    return a + b;
}
            </textarea>
        </div>

        <div class="editor">
            <h3>C Header Output (.h)</h3>
            <textarea id="hOutput" readonly></textarea>
        </div>

        <div class="editor">
            <h3>C Implementation Output (.c)</h3>
            <textarea id="cOutput" readonly></textarea>
        </div>
    </div>

    <div class="editor" style="margin-top: 20px;">
        <h3>üìã Execution Log</h3>
        <pre id="log" class="log"></pre>
    </div>

    <script type="module">
        import { SimpleTranspiler } from '/src/lib/simple-transpiler.ts';

        let transpiler = null;

        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        window.transpile = async function() {
            try {
                setStatus('‚è≥ Initializing transpiler...', 'loading');
                log('Starting transpilation...');

                // Create transpiler if needed
                if (!transpiler) {
                    log('Creating SimpleTranspiler instance...');
                    transpiler = new SimpleTranspiler();

                    log('Initializing (loading libclang.wasm)...');
                    await transpiler.initialize();
                    log('‚úÖ Transpiler initialized!');
                }

                const cppCode = document.getElementById('cppInput').value;
                log(`Input: ${cppCode.length} characters`);

                setStatus('üîÑ Transpiling...', 'loading');
                log('Calling transpiler.transpile()...');

                const result = await transpiler.transpile(cppCode, {
                    acsl: true,
                    target: 'c99'
                });

                log(`Transpilation complete: success=${result.success}`);

                if (result.success) {
                    document.getElementById('hOutput').value = result.h;
                    document.getElementById('cOutput').value = result.c;

                    log(`‚úÖ Generated ${result.h.length} bytes of header`);
                    log(`‚úÖ Generated ${result.c.length} bytes of implementation`);
                    log(`‚úÖ Generated ${result.acsl.length} bytes of ACSL`);

                    setStatus('‚úÖ Transpilation successful!', 'success');
                } else {
                    document.getElementById('hOutput').value = 'Error occurred';
                    document.getElementById('cOutput').value = result.diagnostics.map(d => d.message).join('\n');

                    log(`‚ùå Transpilation failed: ${result.diagnostics.length} diagnostics`);
                    setStatus('‚ùå Transpilation failed', 'error');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                log(error.stack);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('cOutput').value = `Error: ${error.message}`;
            }
        };

        // Auto-initialize on load
        log('Page loaded');
        setStatus('‚úÖ Ready! Click "Transpile" to test.', 'success');
    </script>
</body>
</html>
